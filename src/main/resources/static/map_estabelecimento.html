<!DOCTYPE html>
<html lang="en">
	
	<script>
		// Create a map object and specify the DOM element for display.
		var map;
		
		function initMap(){
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: -23.397, lng: -46.644},
				scrollwheel: true,
				zoom: 8
			});
			
			map.addListener('rightclick',function(e){
				clolocarMarker(e.latLng);
			});
		}

		function marcarMapa(latLng) {
			var marker = new google.maps.Marker({
				position: latLng,
				map: map
			});
			marker.setDraggable(true);
			marker.addListener('rightclick',function(){ marker.setMap(null); });
		}
		
		function clolocarMarker(latLng) {
			var marker = new google.maps.Marker({
				position: latLng,
				map: map
			});
			marker.setDraggable(true);
			marker.addListener('rightclick',function(){ marker.setMap(null); });
		}

    </script>
    <script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6u-wNUM-dNnVM83Utro7ekIYjv_ETH7E&callback=initMap">
    </script>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<head>
		<meta charset="utf-8">
		<title>Mapa</title>
	<link href="css/bootstrap.min.css" rel=stylesheet>
		<style type="text/css">
			html, body { height: 100%; margin: 0; padding: 0; }
			#map { height: 100%; }
		</style>
	</head>
	<body onload="initMap();marcarMapa(-23.397,-46.644);">
		<div id="map" onload='()'></div>
	</body>
</html>
