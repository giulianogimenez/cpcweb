<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
	
    
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	<style type="text/css">
	  html, body { height: 100%; margin: 0; padding: 0; }
	  #map { height: 100%; }
	</style>
  </head>
  <body>
	<div id="map"></div>
    <script>
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          scrollwheel: false,
          zoom: 8
        });
      }

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6u-wNUM-dNnVM83Utro7ekIYjv_ETH7E&callback=initMap">
    </script>

	
  </body>
</html>
