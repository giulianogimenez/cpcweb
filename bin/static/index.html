<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			$('form').submit(function(e){    
				
				e.preventDefault();
				
				var username = $('#username').val().trim();
				var password = $('#password').val().trim();
				
				$.getJSON("/login/"+username+"/"+password+"?format=json&jsoncallback=",function(data) {
					
					if(data[0].ra == 0){

						window.location.href = '/index.html';
						
					} else if(data[0].completed==true){
					
							parseInt(sessionStorage.setItem("ra",data[0].ra));
							
							window.location.href = '/thankyou.html';

					} else if(data[0].question==1){
					
						parseInt(sessionStorage.setItem("ra",data[0].ra));
					
						window.location.href = '/welcome.html';
					
					} else {
					
						parseInt(sessionStorage.setItem("ra",data[0].ra));

					
						window.location.href = '/question.html';
					
					}
					
					
					
				});
			});
		});
	</script>

   
  </head>
  <body>
		<br>
		<br>
		<form class="form-horizontal" method="post" id="form">
		<!-- Nome -->
			<div class="form-group">
				<label for="inputEmail3" class="col-md-4 control-label">Nome</label>
				<div class="col-md-4">
					<input required="required" type="Text" class="form-control" id="nome" placeholder="Nome do Estabelecimento">
				</div>
			</div>
		<!-- Bandeira -->
			<div class="form-group">
				<label for="inputEmail3" class="col-md-4 control-label">Bandeira</label>
				<div class="col-md-4">
					<select required="required" type="Text" class="form-control" id="bandeira">
					    <option value="shell">Shell</option>
						<option value="ipiranga">Ipiranga</option>
						<option value="br">BR</option>
					</select>
				</div>
			</div>
		
		<style>
			.checkbox-inline{
				font-size: 14px;
				line-height: 1.42857143;
				font-weight: bold;
				align: left;
			}
			table, th, td {
				padding-left: 20px;
				padding-right: 20px;
				padding-bottom: 10px;
			}
		</style>
		
			<div class="form-group">
				<label for="inputEmail3" class="col-md-4 control-label">Funcionalidades</label>
					<table>
						<tr>
					<!-- Conveniencia -->
							<th>
								<label><input type="checkbox" id="conveniencia"> Conveniência</label>
							</th>
					<!-- Alimentação -->
							<th>
								<label><input type="checkbox" id="alimentacao"> Alimentação</label>
							</th>
						</tr>
						<tr>
					<!-- Troca de Óleo -->
							<th>
								<label><input type="checkbox" id="trocaOleo"> Troca de Óleo</label>
							</th>
					<!-- Lava Rápido -->
							<th>
								<label><input type="checkbox" id="lavaRapido"> Lava Rápido</label>
							</th>
						</tr>
						<tr>
					<!-- Mecânico -->
							<th>
								<label><input type="checkbox" id="mecanico"> Mecânico</label>
							</th>
					<!-- Borracheiro -->
							<th>
								<label><input type="checkbox" id="borracheiro"> Borracheiro</label>
							</th>
						</tr>
						<tr>
					<!-- Caixa Eletrônico -->
							<th>
								<label><input type="checkbox" id="caixaEletronico"> Caixa Eletrônico</label>
							</th>
					<!-- Sem Parar -->
							<th>
								<label><input type="checkbox" id="semParar"> Sem Parar</label>
							</th>
						</tr>
						<tr>
					<!-- Via Fácil -->
							<th>
								<label><input type="checkbox" id="viaFacil"> Via Fácil</label>
							</th>
						</tr>
					<!---->
					</table>
			</div>
		<!--Submit -->
		<div class="form-group" align="center">
			<button id="login" type="submit" class="btn btn-primary col-md-offset-4 col-md-4">Adicionar Estabelecimento</button>
		</div>
		</form>
  </body>
</html>
