<html>
	<head>
		<title>Div flutuante centro da tela.</title>
		<style type="text/css">
			body { 
				background-color: #CCC; 
				font-family: Tahoma,Arial; 
			}
			.div_teste{
				width:200px;
				height:100px;
				background:#f00;
				position:absolute;
				z-index:100;
				top:30%;
				left:40;
			}
		</style>
		<script>
			function fechar() { 
				obj = document.getElementById("posiciona");
				obj.style.display = 'none';
			}
			function abrir() { 
				obj = document.getElementById("posiciona");
				obj.style.display = 'block';
				obj.style.top = '0%';
				obj.style.left = '50%';
			}
		</script>
	</head>
<!--o elemento BODY por padrão tem posição relativa-->
	<body onclick="abrir();">
		<div class="div_teste" id="posiciona" align=center> 
			<div id="fechar" align=right><a href="javascript:fechar();">FECHAR</a></div> 
			<div id="fechar" align=left><a href="javascript:fechar();">FECHAR</a></div> 
			Sou flutuante!
		</div>
	</body>
</html>
